<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartMail Expense Tracker</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-card">
        <div style="text-align:center;margin-bottom:1.25rem;">
            <img src="/static/logo.svg" alt="SmartMail Logo" class="auth-logo">
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to track your ‚Çπ expenses</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width:100%;padding:12px;font-size:1rem;margin-top:0.5rem;">Login ‚Üí</button>
        </form>

        <div id="message" style="margin-top:1rem;"></div>

        <div class="auth-footer">
            Don't have an account? <a href="/register">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msgEl = document.getElementById('message');

            msgEl.innerHTML = '<div class="alert alert-info" style="font-size:0.85rem;">üîÑ Logging in...</div>';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    msgEl.innerHTML = '<div class="alert alert-success" style="font-size:0.85rem;">‚úÖ Login successful! Redirecting...</div>';
                    setTimeout(() => { window.location.href = '/dashboard'; }, 800);
                } else {
                    msgEl.innerHTML = `<div class="alert alert-error" style="font-size:0.85rem;">‚ùå ${data.error}</div>`;
                }
            } catch (e) {
                msgEl.innerHTML = '<div class="alert alert-error" style="font-size:0.85rem;">‚ùå Network error</div>';
            }
        });
    </script>
</body>

</html>
