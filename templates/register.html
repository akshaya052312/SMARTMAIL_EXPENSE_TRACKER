<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartMail Expense Tracker</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-card">
        <div style="text-align:center;margin-bottom:1.25rem;">
            <img src="/static/logo.svg" alt="SmartMail Logo" class="auth-logo">
        </div>
        <h2>Create Account</h2>
        <p class="subtitle">Start tracking every ‚Çπ automatically üáÆüá≥</p>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email Address <span style="color:#94a3b8;">(optional)</span></label>
                <input type="email" id="email" class="form-control" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Min 6 characters"
                    minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required
                    placeholder="Re-enter password">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width:100%;padding:12px;font-size:1rem;margin-top:0.5rem;">Create Account ‚Üí</button>
        </form>

        <div id="message" style="margin-top:1rem;"></div>

        <div class="auth-footer">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msgEl = document.getElementById('message');

            if (password !== confirmPassword) {
                msgEl.innerHTML = '<div class="alert alert-error" style="font-size:0.85rem;">‚ùå Passwords do not match</div>';
                return;
            }
            if (password.length < 6) {
                msgEl.innerHTML = '<div class="alert alert-error" style="font-size:0.85rem;">‚ùå Password must be 6+ characters</div>';
                return;
            }

            msgEl.innerHTML = '<div class="alert alert-info" style="font-size:0.85rem;">üîÑ Creating account...</div>';

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email: email || '', password })
                });
                const data = await res.json();
                if (data.success) {
                    msgEl.innerHTML = '<div class="alert alert-success" style="font-size:0.85rem;">‚úÖ Account created! Redirecting...</div>';
                    setTimeout(() => { window.location.href = '/dashboard'; }, 1000);
                } else {
                    msgEl.innerHTML = `<div class="alert alert-error" style="font-size:0.85rem;">‚ùå ${data.error}</div>`;
                }
            } catch (e) {
                msgEl.innerHTML = '<div class="alert alert-error" style="font-size:0.85rem;">‚ùå Network error</div>';
            }
        });
    </script>
</body>

</html>
