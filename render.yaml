services:
  - type: web
    name: smartmail-expense-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --timeout 120 --workers 1 --threads 2
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATA_DIR
        value: /var/data
      - key: GMAIL_ADDRESS
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
    disk:
      name: smartmail-data
      mountPath: /var/data
      sizeGB: 1
